<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Etch-A-Sketch-theOdinProject</title>
		<meta name="description" content="Etch-A-Sketch-the_Odin_Project">
		<link rel="stylesheet" href="main.css" >
		
	</head>

	<body>
	<div id="grid16"></div>
	<script> 
	$(document).ready(function() {
	draw(rows, columns)
	var width =  (800 - columns * 2) / columns + 'px';
	var height = (600 - rows * 2) / rows + 'px';
	for (var i = 0; i < rows; i++) {
		for (var j = 0; j < columns; j++) {
			$("#grid16").append('<div></div>');
		};
	};

	$('div').css('height', height);
	$('div').css('width', width);
});
</script>
	</body>
	</html>
